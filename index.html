    <div class="items-group" ng-controller="newscontroller">

      <div class="item" ng-repeat="item in data">
        <a href="#" class="item-title">{{item.headline}}</a>
        <div class="item-description">
            <img ng-show="{{item.description.hasPicture}}"
            ng-src="{{item.description.pictureLink}}" 
            class="img-responsive img-thumbnail img-alignment"
            />                      
            <p>{{item.description.details}}</p>
        </div>
      </div>

    </div>

    <a href="#" class="show-all">Show All</a>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/newsapp.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
      });

      $(document).on( "click", ".items-group .item a.item-title", function(){         
        $(this).parent().prevAll().slideUp();
        var currentDisplay = $(this).next().css("display");
        if(currentDisplay == "none"){
          $(this).next().slideDown();
          /*
          $(window).scroll(function(){
            hideDescription();
            showItems();
          });
          */            
        }
        if(currentDisplay == "block"){
          $(this).next().slideUp(100);
          $(".items-group .item").css("display","block");
          hideDescription();
        }
      });

      $('.show-all').click(function(){
        showItems();
      });

      function hideDescription(){
        $(".items-group .item .item-description").hide();        
      }

      function showItems(){
        hideDescription();
        $(".items-group .item").slideDown();
      }

    </script>
